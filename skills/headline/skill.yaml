# camel version
camel: 1.0.0

# Remember: __main__.py runs when
#   the function is a path


# skill metadata
name: nh/headline # namespace/function
title: Headlines # Human-friendly name
description: Gives the top N articles for CNN and CNBC


# skill properties
properties:
  - name: token
    title: API token
    description: Api token
    type: string
    defaultValue: c474c16b92274c538f647d92387b00c7


# skill inputs
inputs:
  - name: input
    title: input
    parameters:
      - name: source
        type: string
        title: News Source
        description: News source
        required: true
      - name: n
        title: number of articles
        type: integer
        description: number of top articles
        required: true
    routing:
      field: source
      default:
        action: nh/headline
        output: output
      rules:
        - match: cnn
          action: nh/cnn # what to execute
          output: output
        - match: cnbc
          action: nh/cnbc
          output: output


# skill outputs
outputs:
  - name: output
    title: output
    parameters:
      - name: route
        type: string
        description: which route
        required: true
      - name: top_head
        type: array
        description: Results of the top headlines
        required: true
      - name: api
        type: object
        description: api key used
        required: true

